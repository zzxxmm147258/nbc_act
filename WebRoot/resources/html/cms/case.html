<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>后台管理系统</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body style="background:#fff">
    <div class="gray-bg dashbard-1">
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-12">
                <h2>资源管理</h2>
                <ol class="breadcrumb" style="font-size:14px">
                    <li>
                        <a href="index.html">资源管理</a>
                    </li>
                    <li>
                        <a href="index.html">项目管理</a>
                    </li>
                    <li>
                        <strong>案例管理</strong>
                    </li>
                </ol>
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins  p-md ibox-title">
                        <span>所属产品体系：</span>
                        <a href="#" class="btn btn-xs btn-primary  current_a">全部</a>
                        <a href="#" class="btn btn-xs btn-primary">实践</a>
                        <a href="#" class="btn btn-xs btn-primary">科学</a>
                        <a href="#" class="btn btn-xs btn-primary">心理与健康</a>
                        <a href="#" class="btn btn-xs btn-primary">艺术</a>

                        <!-- 删除和增加按钮 -->
                        <div class="ibox-tools">
                            <a data-toggle="modal" data-target="#myModal" href="#" style="margin-right:12px">
                                <i class="fa fa-trash font_16 color9">&nbsp;删除已选</i>
                            </a>
                            <a href="#">
                                <!-- 此处单击跳转到详情管理页-->
                                <i class="fa fa-plus font_16 color2">&nbsp;增加</i>
                            </a>
                        </div>
                        <div class="ibox-content" style="overflow:hidden;">
                            <table class="table table-striped table-bordered table-hover " id="editable">
                                <thead>
                                    <tr>
                                        <th>
                                            <div class="checkbox   marginClear">
                                                <label class="checkbox   marginClear" for="closeButton">
                                                    <input id="closeButton" type="checkbox" value="checked" class="input-mini" checked="">全选
                                                </label>
                                            </div>
                                        </th>
                                        <th>ID</th>
                                        <th>展示图</th>
                                        <th>名称</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="gradeA">
                                        <td>
                                            <div class="checkbox  marginClear">
                                                <label class="checkbox   marginClear" for="closeButton">
                                                    <input id="closeButton" type="checkbox" value="checked" class="input-mini" checked="">1
                                                </label>
                                            </div>
                                        </td>
                                        <td>123456</td>
                                        <td>
                                            <img src="img/a5.jpg" alt="" class="img_box">
                                        </td>
                                        <td>故宫新探秘</td>
                                        <td>
                                            <div class="checkbox   marginClear">
                                                <a href="#">编辑详情</a>
                                                <br>
                                                <a href="photo.html">管理图片</a>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr class="gradeA">
                                        <td>
                                            <div class="checkbox    marginClear">
                                                <label class="checkbox    marginClear" for="closeButton">
                                                    <input id="closeButton" type="checkbox" value="checked" class="input-mini" checked="">2
                                                </label>
                                            </div>
                                        </td>
                                        <td>123456</td>
                                        <td><img src="img/a5.jpg" alt="" class="img_box"></td>
                                        <td>故宫新探秘</td>
                                        <td>
                                            <div class="checkbox   marginClear">
                                                <a href="#">编辑详情</a>
                                                <br>
                                                <a href="photo.html">管理图片</a>
                                            </div>

                                        </td>
                                    </tr>
                                    <tr class="gradeA">
                                        <td>
                                            <div class="checkbox   marginClear">
                                                <label class="checkbox   marginClear" for="closeButton">
                                                    <input id="closeButton" type="checkbox" value="checked" class="input-mini" checked="">3
                                                </label>
                                            </div>
                                        </td>
                                        <td>123456</td>
                                        <td><img src="img/a5.jpg" alt="" class="img_box"></td>
                                        <td>故宫新探秘</td>
                                        <td>
                                            <div class="checkbox   marginClear">
                                                <a href="#">编辑详情</a>
                                                <br>
                                                <a href="photo.html">管理图片</a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="btn-group  fr">
                                <button type="button" class="btn btn-white"><i class="fa fa-chevron-left"></i>
                                </button>
                                <button class="btn btn-white">1</button>
                                <button class="btn btn-white  active">2</button>
                                <button class="btn btn-white">3</button>
                                <button class="btn btn-white">4</button>
                                <button type="button" class="btn btn-white"><i class="fa fa-chevron-right"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 删除  提示弹窗内容如下 -->
    <div class="modal inmodal" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" style="width:400px">
            <div class="modal-content animated bounceInRight">
                <div class="modal-header" style="min-height: 110px; border:0">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
                    </button>
                    <h5 class=" font_18">删除后不可恢复，确定删除？</h5>
                </div>
                <div class="modal-footer" style=" border:0; padding-bottom: 40px;">
                    <button type="button" class="btn btn-white" data-dismiss="modal" style="width:100px">关闭</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" style="width:100px; margin:0 50px 0 50px;">确定</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(function() {
            $('.btn-primary').click(function(event) {
                $(this).addClass('current_a').siblings().removeClass('current_a');
            });

            $('.btn-white').click(function(event) {
                $(this).addClass('active').siblings().removeClass('active');
            });
        });
    </script>
</body>

</html>
