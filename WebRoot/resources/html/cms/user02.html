<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>后台管理系统</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body style="background:#fff">
    <div class="gray-bg dashbard-1">
        <div class="row wrapper white-bg page-heading">
            <div class="col-lg-9 fl">
                <h2>用户管理</h2>
                <ol class="breadcrumb" style="font-size:14px">
                    <li>
                        <a href="#">用户管理</a>
                    </li>
                    <li>
                        <strong>会员管理</strong>
                    </li>
                </ol>
            </div>

            <!-- 添加管理员按钮 -->
            <div class="col-lg-3 fr" style="margin-top:15px;">
                <a href="#" style="margin-right:12px" data-toggle="modal" data-target="#addUser01">
                    <button class="btn btn-md btn-primary  current_a fr" style="margin-right:50px">添加会员</button>
                </a>
            </div>
        </div>

        <!-- table表格 -->
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row col-lg-12">
                <div class="ibox-content" style="overflow:hidden; border:none; padding: 0;">
                    <table class="table table-striped table-bordered table-hover tableCenter " id="editable">
                        <thead>
                            <tr>
                                <th>账号</th>
                                <th>真实姓名</th>
                                <th>密码</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="gradeA">
                                <td>123123</td>
                                <td>
                                    <div class="inputName">
                                        <input id="inputId01" type="text" class="form-control  inputEdit   fl" placeholder="张三">
                                        <label for="inputId01" class="fl"><i class="fa  fa-edit  font_26 color2"></i></label>
                                        <!-- 注意此处input的id名需要变化，保证每个input的id都不一样，lable的for="input的id名"，input和lable是一 一对应的，因此每一个input的id都要不同，其对应的 label的for值==input的id值-->
                                    </div>
                                </td>
                                <td>
                                    <div class="inputName">
                                        <input id="inputId02" type="text" class="form-control  inputEdit   fl" placeholder="23456789">
                                        <label for="inputId02" class="fl"><i class="fa  fa-edit  font_26 color2"></i></label>
                                    </div>
                                </td>
                                <td>
                                    <div class="checkbox   marginClear">
                                        <a href="#" data-toggle="modal" data-target="#myModal">删除</a>
                                    </div>
                                </td>
                            </tr>

                            <tr class="gradeA">
                                <td>123123</td>
                                <td>
                                    <div class="inputName">
                                        <input id="inputId03" type="text" class="form-control  inputEdit   fl" placeholder="张三">
                                        <label for="inputId03" class="fl"><i class="fa  fa-edit  font_26 color2"></i></label>
                                    </div>
                                </td>
                                <td>
                                    <div class="inputName">
                                        <input id="inputId04" type="text" class="form-control  inputEdit   fl" placeholder="23456789">
                                        <label for="inputId04" class="fl"><i class="fa  fa-edit  font_26 color2"></i></label>
                                    </div>
                                </td>
                                <td>
                                    <div class="checkbox   marginClear">
                                        <a href="#" data-toggle="modal" data-target="#myModal">删除</a>
                                    </div>
                                </td>
                            </tr>

                            <tr class="gradeA">
                                <td>123123</td>
                                <td>
                                    <div class="inputName">
                                        <input id="inputId05" type="text" class="form-control  inputEdit   fl" placeholder="张三">
                                        <label for="inputId05" class="fl"><i class="fa  fa-edit  font_26 color2"></i></label>
                                    </div>
                                </td>
                                <td>
                                    <div class="inputName">
                                        <input id="inputId06" type="text" class="form-control  inputEdit   fl" placeholder="23456789">
                                        <label for="inputId06" class="fl"><i class="fa  fa-edit  font_26 color2"></i></label>
                                    </div>
                                </td>
                                <td>
                                    <div class="checkbox   marginClear">
                                        <a href="#" data-toggle="modal" data-target="#myModal">删除</a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <!-- 分页器 -->
                    <div class="btn-group  fr">
                        <button type="button" class="btn btn-white"><i class="fa fa-chevron-left"></i>
                        </button>
                        <button class="btn btn-white">1</button>
                        <button class="btn btn-white  active">2</button>
                        <button class="btn btn-white">3</button>
                        <button class="btn btn-white">4</button>
                        <button type="button" class="btn btn-white"><i class="fa fa-chevron-right"></i>
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- 删除  提示弹窗内容如下 -->
    <div class="modal inmodal" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" style="width:400px">
            <div class="modal-content animated bounceInRight">
                <div class="modal-header" style="min-height: 110px; border:0">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
                    </button>
                    <h5 class=" font_18">删除后不可恢复，确定删除？</h5>
                </div>
                <div class="modal-footer" style=" border:0; padding-bottom: 40px;">
                    <button type="button" class="btn btn-white" data-dismiss="modal" style="width:100px">关闭</button>
                    <button type="button" class="btn btn-primary" style="width:100px; margin:0 50px 0 50px;">确定</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加管理员弹窗 -->
    <div class="modal inmodal" id="addUser01" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" style="width:400px">
            <div class="modal-content animated bounceInRight">
                <div class="modal-header" style="min-height: 110px; border:0">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
                    </button>
                    <form class="m-t-xl" role="form">
                        <div class="form-group  clearfix">
                            <p class="fl" style="width:80px; text-align:right; margin-top:6px; margin-right:15px;">账号：</p>
                            <input type="text" class="form-control  fl" placeholder="请输入账号" style="width:220px">
                        </div>
                        <div class="form-group  clearfix">
                            <p class="fl" style="width:80px; text-align:right; margin-top:6px; margin-right:15px;">姓名：</p>
                            <input type="text" class="form-control  fl" placeholder="请输入姓名" style="width:220px">
                        </div>
                        <div class="form-group  clearfix">
                            <p class="fl" style="width:80px; text-align:right; margin-top:6px; margin-right:15px;">密码：</p>
                            <input type="password" class="form-control  fl" placeholder="请输入密码" style="width:220px">
                        </div>
                        <div class="modal-footer" style=" border:0; padding-bottom: 40px;">
                            <button type="button" class="btn btn-white" data-dismiss="modal" style="width:100px">关闭</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal" style="width:100px; margin:0 50px 0 50px;">确定</button>
                        </div>
                </div>
            </div>
        </div>
        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script>
            $(function() {
                $('a.btn-primary').click(function(event) {
                    $(this).addClass('current_a').siblings().removeClass('current_a');
                });
                $('.btn-white').click(function(event) {
                    $(this).addClass('active').siblings().removeClass('active');
                });
            });
        </script>
</body>

</html>
